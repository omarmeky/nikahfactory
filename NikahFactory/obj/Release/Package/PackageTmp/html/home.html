<div class="navbar" id="navbar" ng-include src="'html/navigation.html'"></div>
<div class="main-container container-fluid">
    <a class="menu-toggler" id="menu-toggler" href="javascript:void(null);" onclick="$('#sidebar').toggleClass('display');">
        <span class="menu-text"></span>
    </a>
    <div class="sidebar" id="sidebar" ng-include src="'html/sidenavigation.html'"></div>
    <div class="main-content">
        <div class="page-content">
            <div class="page-header position-relative">
                <h1>
                    Home
                </h1>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div id="user-profile-2" class="user-profile row-fluid">
                        <div class="tabbable">
                            <ul class="nav nav-tabs padding-18">
                                <li class="active">
                                    <a data-toggle="tab" href="#home">
                                        <i class="green icon-user bigger-120"></i>
                                        Profile
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content no-border padding-24">
                                <div id="home" class="tab-pane in active">
                                    <div class="row-fluid">
                                        <div class="span3 center">
                                            <span class="profile-picture">
                                                <img ng-src="{{Image}}" />
                                            </span>
                                            <h4 class="blue">
                                                <span class="middle">{{FirstName}}</span>
                                            </h4>
                                        </div>
                                        <div class="span9">
                                            <div class="profile-user-info">
                                                <div class="profile-info-row">
                                                    <div class="profile-info-name"> Heading </div>
                                                    <div class="profile-info-value">
                                                        <input type="text" ng-model="Heading" ng-disabled="!EditingHeading" maxlength="45"/>
                                                        <button class="btn btn-mini btn-primary" style="margin-top:-10px;" ng-show="!EditingHeading" ng-click="EditHeading()">Edit</button>
                                                        <button class="btn btn-mini btn-primary" style="margin-top:-10px;" ng-show="EditingHeading" ng-click="SaveHeading()">Save</button>
                                                        <span style="color:red;" ng-show="Heading == ''">Please enter a heading.</span>
                                                    </div>
                                                </div>
                                                <div class="profile-info-row">
                                                    <div class="profile-info-name"> Location </div>

                                                    <div class="profile-info-value">
                                                        <i class="icon-map-marker light-orange bigger-110"></i>
                                                        <span>{{State}}</span>
                                                        <span>{{Country}}</span>
                                                    </div>
                                                </div>
                                                <div class="profile-info-row">
                                                    <div class="profile-info-name"> Age </div>
                                                    <div class="profile-info-value">
                                                        <span>{{Age}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="hr hr-8 dotted"></div>
                                        </div><!-- /span -->
                                    </div><!-- /row-fluid -->
                                    <div class="space-20"></div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="widget-box transparent">
                                                <div class="widget-header widget-header-small">
                                                    <h4 class="smaller">
                                                        <i class="icon-check bigger-110"></i>
                                                        Little About Me
                                                    </h4>
                                                </div>
                                                <div class="widget-body">
                                                    <div class="widget-main">
                                                        <textarea class="span6" ng-model="Bio" ng-disabled="!EditingBio" style="height:300px;"/>
                                                        <br/>
                                                        <button class="btn btn-primary" ng-show="!EditingBio" ng-click="EditBio()">Edit</button> 
                                                        <button class="btn btn-primary" ng-show="EditingBio" ng-click="SaveBio()">Save</button> 
                                                        <span style="color:red;" ng-show="Bio == ''">Please enter a description.</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-47886183-1', 'nikahfactory.com');
    ga('send', 'pageview');
</script>
