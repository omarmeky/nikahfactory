<div class="navbar" id="navbar" ng-include src="'html/navigation.html'"></div>
<div class="main-container container-fluid">
    <a class="menu-toggler" id="menu-toggler" href="javascript:void(null);" onclick="$('#sidebar').toggleClass('display');">
        <span class="menu-text"></span>
    </a>
    <div class="sidebar" id="sidebar" ng-include src="'html/sidenavigation.html'"></div>
    <div class="main-content">
        <div class="page-content">
            <div class="page-header position-relative">
                <h1>
                    Alerts
                </h1>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="alert alert-danger" style="text-align:center;" ng-show="NoResults">
                        You currently have no Alerts, try alerting others!
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box span3" ng-repeat="Result in Results">
                        <div class="widget-header header-color-blue">
                            <h4>{{Result.FirstName}}</h4>
                            <div class="widget-toolbar" ng-show="Result.New">
                                <span class="badge badge-danger">New</span>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <h6>{{Result.Heading}}</h6>
                                <div class="profile-info-row">
                                    <div class="profile-info-name" style="text-align:left;"> Location </div>
                                    <div class="profile-info-value" style="margin-left:70px;">
                                        <i class="icon-map-marker light-orange bigger-110"></i>
                                        <span>{{Result.State}}</span>
                                        <span>{{Result.Country}}</span>
                                    </div>
                                </div>
                                <div class="profile-info-row">
                                    <div class="profile-info-name" style="text-align:left;"> Age </div>
                                    <div class="profile-info-value" style="margin-left:70px;">
                                        <span>{{Result.Age}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-toolbox padding-8" style="text-align:center;">
                                <table>
                                    <tr><button class="btn btn-small btn-purple" ng-click="Alert(Result)" ng-disabled="Result.Alerted"><i class="icon-bell"></i></button></tr>
                                    <tr><button class="btn btn-small btn-success" ng-click="Message(Result.UserID)"><i class="icon-envelope"></i></button></tr>
                                    <tr><button class="btn btn-small btn-info" ng-click="ViewProfile(Result.UserID)"><i class="icon-user icon-on-right"></i></button></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="ViewProfile" style="display:none;" ng-include src="'html/profile.html'"></div>
